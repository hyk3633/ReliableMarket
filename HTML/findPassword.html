<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="웹프로젝트">
	<meta name="keywords" content="HTML5, CSS, JavaScript">
	
	<!-- CSS 파일 외부참조 -->
	<link rel="stylesheet" type="text/css" href="../CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../CSS/slide.css">
	
	<title>비밀번호찾기</title>
</head>

<body>

	<!-- 사이트 로고 -->
	<div>		
		<header class="header">
			<p align="center">
				<a href="../main.html">
					<img src="../Images/logo.png" width="200px;">
				</a>
			</p>
		</header>
	</div>

	<!-- 비밀번호 찾기 영역 시작 -->
	<div class="findPW">
		<input class="findPW_input" type="text" id="findPW_id" placeholder="아이디">
		<input class="findPW_input" type="text" id="findPW_name" placeholder="이름">
		<input class="findPW_email" type="text" id="findPW_email" placeholder="이메일">
		<div class="findPW_email_div">@</div>
		<select class="findPW_email_select" id="findPW_domain">
			<option value="">선택</option>
			<option value="naver.com">naver.com</option>
			<option value="hanmail.net">hanmail.net</option>
			<option value="daum.net">daum.net</option>
			<option value="nate.com">nate.com</option>
			<option value="gmail.com">gmail.com</option>
			<option value="hotmail.com">hotmail.com</option>
		</select>
		<input type="button" value="비밀번호찾기" class="findPW_btn" onclick="findPW()">
	</div>
	<p class="copyright_bottom">Copyright ©Reliable Corp All Rights Reserved.</p>
	<!-- 비밀번호 찾기 영역 끝 -->

	<!-- JavaScript 파일 외부 참조-->
	<script type="text/javascript" src="../JavaScript/main.js"></script>
	<script type="text/javascript" src="../JavaScript/slide2.js"></script>
	<script type="text/javascript" src="../JavaScript/mouseover.js"></script>
	<script type="text/javascript" src="../JavaScript/contentloader.js"></script>

</body>

</html>
