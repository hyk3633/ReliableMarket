<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="웹프로젝트">
	<meta name="keywords" content="HTML5, CSS, JavaScript">
	
	<!-- CSS 파일 외부참조 -->
	<link rel="stylesheet" type="text/css" href="../CSS/main.css">
	<link rel="stylesheet" type="text/css" href="../CSS/slide.css">
	
	<title>로그인</title>
</head>

<body>

	<!-- 사이트 로고 -->
	<div>		
		<header class="header">
			<p align="center">
				<a href="../main.html">
					<img src="../Images/logo.png" width="200px;">
				</a>
			</p>
		</header>
	</div>

	<!-- 로그인 영역 시작 -->
	<div class="content_div_login">	
		<!-- 아이디 입력 텍스트 박스 -->
		<table align="center" class="id-table">
			<tr>
				<td>
					<input type="text" id="id" class="id-pw-input" placeholder="아이디 입력" onkeyup="enterKey()">
				</td>
			</tr>
		</table>	
		<!-- 비밀번호 입력 텍스트 박스 -->
		<table align="center" class="id-table">
			<tr>
				<td>
					<input type="password" id="pw" class="id-pw-input" placeholder="비밀번호 입력" onkeyup="enterKey()">
				</td>
			</tr>
		</table>	
		<!-- 하위 기타 메뉴 -->
		<table align="center" class="login_sub_menu">
			<tr>
				<td><a href="./findId.html">아이디 찾기 &nbsp;</a></td>
				<td style="color: tomato;">| &nbsp;</td>
				<td><a href="./findPassword.html">비밀번호 찾기</a></td>
			</tr>
		</table>
		<!-- 로그인 버튼 -->
		<table align="center" class="login_btn_table">
			<tr>
				<td>
					<input type="button" value="로그인" class="login_btn" onclick="loginchk()">
				</td>
			</tr>
		</table>
		<div style="margin-top: 20px; margin-bottom: 20px; border-bottom: 1.5px solid grey;"></div>
		<!-- 회원가입 버튼 -->
		<table align="center" class="login_btn_table">
			<tr>
				<td>
					<input type="button" value="회원가입" class="login_btn btn_color" onclick="location.href='./signUp.html'">
				</td>
			</tr>
		</table>
		<p class="copyright_bottom">Copyright ©Reliable Corp All Rights Reserved.</p>
	</div>
	<!-- 로그인 영역 끝 -->

	<!-- JavaScript 파일 외부 참조-->
	<script type="text/javascript" src="../JavaScript/main.js"></script>
	<script type="text/javascript" src="../JavaScript/slide2.js"></script>
	<script type="text/javascript" src="../JavaScript/mouseover.js"></script>
	<script type="text/javascript" src="../JavaScript/contentloader.js"></script>

</body>

</html>
